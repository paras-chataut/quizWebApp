<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Quize App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="quizeTitle">Quize</h1>
      <div id="quizContent">
        <div class="row question">
          <div class="col-md-12 question">
            <h2 id="quizeQuestion"></h2>
          </div>
        </div>

        <div id="options" class="row">
          <div class="col-md-6"><button data-id="1" type="button" class="btn btn-default answer"></button></div>

          <div class="col-md-6"><button data-id="2" type="button" class="btn btn-default answer"></button></div>

          <div class="col-md-6"><button data-id="3" type="button" class="btn btn-default answer"></button></div>

          <div class="col-md-6"><button data-id="4" type="button" class="btn btn-default answer"></button></div>
        </div>

        <div class="row preocess">
          <div class="col"><button type="button" id="priviousBtn" class="btn btn-primary hide process-button float-left">Privious</button></div>

          <div class="col"><button type="button" id="nextBtn" class="btn btn-primary process-button float-right">Next</button></div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="progress">
              <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:50%"> 0% Complete </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="question-sheet/json.js"></script>
    <script src="script/master.js" charset="utf-8"></script>
  </body>
</html>
