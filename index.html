<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Quize App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="quizeTitle">Quize</h1>

      <div class="row question">
        <div class="col-sm-12 question">
          <h2 id="quizeQuestion">What's Bill Goldberg real name ?</h2>
        </div>
      </div>

      <div class="row options">
        <div class="col-sm-6"><button type="button" class="btn answer">Steve Austin</button></div>

        <div class="col-sm-6"><button type="button" class="btn answer">Bret Sergeant Hart</button></div>

        <div class="col-sm-6 "><button type="button" class="btn answer">William Scott Goldbergs</button></div>

        <div class="col-sm-6 "><button type="button" class="btn answer">Richard Morgan Goldbergs</button></div>
      </div>

      <div class="row preocess">
        <div class="col"><button type="button" id="priviousBtn"class="btn btn-primary hide process-button float-left">Privious</button></div>

        <div class="col"><button type="button" id="nextBtn"class="btn btn-primary process-button float-right">Next</button></div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="progress">
            <div class="progressBar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/master.js" charset="utf-8"></script>
  </body>
</html>
